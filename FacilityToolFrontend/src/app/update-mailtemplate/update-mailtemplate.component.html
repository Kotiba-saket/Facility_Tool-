<div *ngIf="isLoaded">
    <form #templateForm="ngForm">
        <i class="fa fa-times-circle" (click)="closeDialog()"></i>
        <div class="form-group">

            <textarea #body="ngModel" [(ngModel)]="template.body" type="text" class="form-control" id="body" name="body" rows="6" required></textarea>

        </div>
        <i class="fa fa-save" (click)="updateTemplate()"></i>
    </form>
</div>
