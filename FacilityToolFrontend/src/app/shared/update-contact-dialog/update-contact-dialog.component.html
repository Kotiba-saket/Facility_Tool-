<div *ngIf="isLoaded">
    <div class="content-cotainer">
        <form #updateForm="ngForm">
            <h5>Contact wijzigen</h5>
            <div class="form-group">
                <label for="department">Departement</label>
                <select #department="ngModel" [(ngModel)]="contact.department" id="department" name="department" class="form-control" required (change)="onChange($event)" placeholder="kies een afdeling">
          <option selected disabled>Kiezen...</option>
          <option  *ngFor="let d of departments" [value]="d">{{d}}</option>

        </select>
                <div class="alert alert-danger" *ngIf="department.invalid && (department.dirty || department.touched)">Departement is verplicht</div>
            </div>

            <div class="form-group">
                <label id='name' for="name">Naam</label>
                <input #name="ngModel" [(ngModel)]="contact.name" type="text" class="form-control" id="name" name="name" required/>
                <div class="alert alert-danger" *ngIf="name.invalid && (name.dirty || name.touched)">Naam is verplicht.</div>
            </div>

            <div class="form-group">
                <label id="description" for="description col-md-7">Beschrijving (Functieomschrijving)</label>
                <input #description="ngModel" [(ngModel)]="contact.description" type="text" class="form-control" id="description" name="description" required/>
                <div class="alert alert-danger" *ngIf="description.invalid && (description.dirty || description.touched)">Beschrijving is verplicht.</div>
            </div>

            <div class="form-group">
                <div class="form-group">
                    <label class="email-lbl" for="Email">E-mailadres</label>
                    <input #email="ngModel" name="email" tabindex="-1" id="email" placeholder="Email" [(ngModel)]="contact.email" [email]="contact.email!==''" class="form-control email-input" type="email" required />
                    <div class="alert alert-danger" *ngIf="email.errors && email.errors?.required && email.touched">E-mailadres is verplicht.</div>
                    <div class="alert alert-danger" *ngIf="email.errors && email.errors?.email && email.touched">Gelieve een geldige e-mailadres in te geven.</div>
                </div>

                <div class="form-group">
                    <label id="telephone" for="telephone col-md-7">Telefoon Nr. (Niet verplicht)</label>
                    <input #telephone="ngModel" [(ngModel)]="contact.telephone" type="text" class="form-control" id="telephone" name="telephone" />
                </div>

                <div class="form-group">
                    <label id="mobile" for="mobile col-md-7">Mobiel Nr.</label>
                    <input #mobile="ngModel" [(ngModel)]="contact.mobile" type="text" class="form-control" id="mobile" name="mobile" />
                    <div class="alert alert-danger" *ngIf="mobile.invalid && (mobile.dirty || mobile.touched)">Mobiel nummer is verplicht.</div>
                </div>

                <button id='confirm' (click)="updateContact()" class="btn" [disabled]="!updateForm.valid">Wijzigen</button>
            </div>
        </form>
    </div>



</div>
